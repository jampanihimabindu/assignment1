<html>
<head>
  <title>students sorting</title>
  <script type="text/javascript">
      var stu1=new Student("bindu");
      var stu2=new Student("maruthi");
      var stu3=new Student("ramya");
      var stu4=new Student("bharathi");
      var stu5=new Student("rajani");
      var stu=[stu1,stu2,stu3,stu4,stu5];
      function Student(name)
      {
          this.name=name;
          this.subj=new Array(Math.floor(Math.random() * 100),Math.floor(Math.random() * 100),Math.floor(Math.random() * 100));
}
      for(var i=0;i<stu.length;i++)
      {
          sum=0;
          for(var j=0;j<3;j++)
          {
              stu[i].sum=sum+stu[i].subj[j];
          }
          stu[i].avg=stu[i].sum/3;
      }
 stu.sort(function(a, b){
    if(a.name < b.name) 
     return -1 
    else
      return 1
      })
  document.writeln("<h2>sorting student names</h2><br>");
      for(var i=0;i<stu.length;i++)
      {
        document.writeln(stu[i].name+"<br>");
     }
 document.writeln("<h2>sorting student marks</h2><br>")
     stu.sort(function(a,b){return b.sum-a.sum});
      for(var i=0;i<stu.length;i++)
      {
        document.writeln(stu[i].name+"  "+stu[i].sum+"<br>");
     }
 document.writeln("<h2>sorting students average</h2><br>")
    stu.sort(function(a,b){return b.avg-a.avg});
      for(var j=0;j<stu.length;j++)
      {
       document.writeln(stu[j].name+"  "+stu[j].avg+"<br>");
     }
   </script>
  </head>
  <body/>
</html>
